- name: Install nginx & certbot
  homebrew:
    state: latest
    name: ["nginx", "certbot"]

- name: Copy nginx launchctl script
  become: yes
  template:
    src: templates/launchctl/homebrew.mxcl.nginx.plist.j2
    dest: /Library/LaunchAgents/homebrew.mxcl.nginx.plist

- name: Load nginx service
  become: yes
  community.general.launchd:
    name: homebrew.mxcl.nginx
    state: started
