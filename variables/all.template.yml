host: your_vps_ip
default_remote_username: privileged user created on your VPS
username: username
user_email: user_email
user_name: user_name
hostname: your_hostname
local_private_ssh_key_path: ~/.ssh/id_rsa
local_public_ssh_key_path: ~/.ssh/id_rsa.pub
locale: en_US.UTF-8
timezone: Europe/Paris
zsh_theme: robbyrussell

brew_path: /opt/homebrew

code_server_data_path: /home/{{username}}/data/code_server
code_server_remote_host: vscode.mydomain.com
code_server_local_port: 9090
code_server_password: password
letsencrypt_email: "{{user_email}}"

postgres_user: postgres
postgres_password: postgres
postgres_host_auth_method: trust
postgres_data_path: /home/{{username}}/data/postgres
postgres_container_name: postgresql

erlang_version: 23.2
elixir_version: 1.11.3-otp-23
node_version: 15

code_directory: /home/{{username}}/code
project_name: your_project_name
project_git_url: git@github.com:company/project.git
webpack_remote_host: webpack.mydomain.com
webpack_local_port: 8080
project_remote_host: myproject.mydomain.com
project_local_port: 5000
